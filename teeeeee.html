<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio website with social media links" />
    <title>My Project Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background for text */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: white;
            color: black;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>My Awesome Project</h1>
        <p>This project is aimed to solve real-world problems by using modern technologies and innovative solutions. It's built with passion and a focus on user experience.</p>
        
        <div class="social-links">
            <a href="https://telegram.me/yourtelegram" target="_blank">Telegram</a>
            <a href="https://twitter.com/yourtwitter" target="_blank">Twitter</a>
            <a href="https://yourwebsite.com" target="_blank">Website</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Name. All Rights Reserved.
    </footer>
</body>
</html>
