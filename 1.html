<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio website with social media links" />
    <title>My Project Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background for text */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%; /* Ensure width adjusts for smaller devices */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds space between buttons */
            flex-wrap: wrap; /* Allows buttons to wrap if needed */
        }

        .social-links a {
            display: inline-block;
            margin: 10px 5px; /* Adjust margin for better spacing on mobile */
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: white;
            color: black;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reduce title size for mobile */
            }

            p {
                font-size: 1rem; /* Reduce paragraph size for mobile */
            }

            .social-links a {
                font-size: 1.2rem; /* Reduce button size for mobile */
                padding: 8px 15px; /* Adjust padding for mobile */
            }

            .content {
                max-width: 80%; /* Reduce content width for tablets */
            }

            footer {
                font-size: 0.8rem; /* Smaller footer text for mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; /* Further reduce title size for very small screens */
            }

            p {
                font-size: 0.9rem; /* Further reduce paragraph size */
            }

            .social-links a {
                font-size: 1rem; /* Further reduce button size */
                padding: 7px 12px; /* Adjust padding for very small screens */
            }

            .social-links {
                flex-direction: column; /* Stack buttons vertically on very small screens */
                gap: 10px; /* Smaller gap between buttons */
            }

            .content {
                max-width: 70%; /* Further reduce content width for very small screens */
            }
        }

    </style>
    <script>
        // Disable right click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable F12 (Developer Tools)
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>My Awesome Project</h1>
        <p>This project is aimed to solve real-world problems by using modern technologies and innovative solutions. It's built with passion and a focus on user experience.</p>
        
        <div class="social-links">
            <a href="https://telegram.me/yourtelegram" target="_blank">Telegram</a>
            <a href="https://twitter.com/yourtwitter" target="_blank">Twitter</a>
            <a href="https://yourwebsite.com" target="_blank">Website</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Name. All Rights Reserved.
    </footer>
</body>
</html>
